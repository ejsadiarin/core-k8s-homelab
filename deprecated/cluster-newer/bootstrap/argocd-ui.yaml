---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-ui
  namespace: argocd
spec:
  parentRefs:
    - name: cilium-gateway # Assuming Cilium Gateway is named cilium-gateway
      namespace: kube-system # Assuming Cilium Gateway is in kube-system
  hostnames:
    - "argocd.ejsadiarin.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server # Name of the ArgoCD UI service
          port: 80 # ArgoCD server typically listens on port 80 (HTTP)
