apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: gateway
spec:
  parentRefs:
    - name: gateway-external
      namespace: gateway
      sectionName: http # Only attach to the HTTP listener
  hostnames:
    - "*.ejsadiarin.com"
    - "ejsadiarin.com"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
      backendRefs: [] # No backend, just redirect
