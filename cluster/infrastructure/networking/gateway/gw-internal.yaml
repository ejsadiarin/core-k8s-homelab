apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: gateway
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.ejsadiarin.com"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.ejsadiarin.com"
      tls:
        certificateRefs:
          - name: cert-ejsadiarin
            kind: Secret
            group: "" # required
      allowedRoutes:
        namespaces:
          from: All
