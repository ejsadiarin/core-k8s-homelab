apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homepage-dashboard

resources:
- deployment.yaml
- service.yaml
- http-route.yaml
- ns.yaml

configMapGenerator:
- name: homepage-config
  files:
  - config/settings.yaml
  - config/services.yaml
  - config/bookmarks.yaml

generatorOptions:
  disableNameSuffixHash: true

