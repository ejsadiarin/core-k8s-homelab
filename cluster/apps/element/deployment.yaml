apiVersion: apps/v1
kind: Deployment
metadata:
  name: element-web
  namespace: element
spec:
  replicas: 1
  selector:
    matchLabels:
      app: element-web
  template:
    metadata:
      labels:
        app: element-web
    spec:
      containers:
        - name: element-web
          image: vectorim/element-web:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /app/config.json
              subPath: config.json
      volumes:
        - name: config
          configMap:
            name: element-config
---
apiVersion: v1
kind: Service
metadata:
  name: element-service
  namespace: element
spec:
  selector:
    app: element-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
