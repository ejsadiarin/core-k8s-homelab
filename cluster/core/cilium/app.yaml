# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/argoproj.io/application_v1alpha1.json
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers: [resources-finalizer.argocd.argoproj.io]
  annotations:
    argocd.argoproj.io/sync-wave: "0" # Install first
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.15.5 # Use a specific version or latest stable
    helm:
      values: |
        kubeProxyReplacement: strict
        k8sServiceHost: <YOUR_K3S_API_SERVER_IP> # Replace with your K3s API server IP
        k8sServicePort: 6443

        ipam:
          mode: kubernetes

        # Enable L2 Announcement for Load Balancer services
        # This replaces MetalLB
        loadBalancer:
          mode: "hybrid" # or "dedicated"
          l2announcements:
            enabled: true

        # Enable Gateway API support
        gatewayAPI:
          enabled: true
          # configure other gatewayAPI specific settings if needed
        
        # Configure hubble if desired
        hubble:
          enabled: true
          relay:
            enabled: true
          ui:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system # Cilium usually runs in kube-system
  syncPolicy:
    automated: {prune: true, selfHeal: true}
    syncOptions: [CreateNamespace=false] # kube-system already exists
