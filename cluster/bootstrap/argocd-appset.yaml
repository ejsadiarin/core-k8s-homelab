# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/argoproj.io/applicationset_v1alpha1.json
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-infrastructure
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - {component: core, namespace: kube-system}
          - {component: storage, namespace: kube-system}
          - {component: security, namespace: vault}
          - {component: observability, namespace: monitoring}
  template:
    metadata:
      name: '{{component}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/ejsadiarin/core-k8s-homelab.git'
        targetRevision: k8s
        path: 'cluster/{{component}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        automated: {prune: true, selfHeal: true}
        syncOptions: [CreateNamespace=true]
