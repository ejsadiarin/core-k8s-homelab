services:
  tailscale-test:
    image: tailscale/tailscale:latest
    container_name: tailscale_test_container
    hostname: tailscale_test_container
    env_file:
        - .env
    volumes:
      - ./tailscale_test_container/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
    networks:
        - testing

  nginx-authkey-test:
    image: nginx
    networks:
        - testing
    # network_mode: service:tailscale-test

networks:
  testing:
    driver: bridge

