---
services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - keeper-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keeper -d keeper"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - proxy
      - keeper-network

  redis:
    image: redis:7-alpine
    volumes:
      - keeper-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - proxy
      - keeper-network

  keeper:
    image: ghcr.io/ridafkih/keeper-services:latest
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      WEBSOCKET_URL: ${WEBSOCKET_URL}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    # ports:
    #   - "3000:3000"
    #   - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - proxy
      - keeper-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keeper.rule=Host(`keeper.local.ejsadiarin.com`)"
      - "traefik.http.routers.keeper.entrypoints=https"
      - "traefik.http.routers.keeper.tls=true"
      - "traefik.http.services.keeper.loadbalancer.server.port=3000"

volumes:
  keeper-postgres-data:
  keeper-redis-data:

networks:
  keeper-network:
  proxy:
    external: true
